parameters:
   ws.settings.param.config: ['http://www.dummy.com/ws']
   ws.settings.param.userName: 'dummy'
   ws.settings.param.userPassword: 'password'
services:
    ws.settings.default:
        class: EC\EuropaWS\Tests\Dummies\WSConfigurationDummy
        arguments: ['%ws.settings.param.config%', '%ws.settings.param.userName%', '%ws.settings.param.userPassword%']
    transporter.default:
        class: EC\EuropaWS\Transporters\DummyTransporter
        arguments: ['@ws.settings.default']
    messageProxy.messageDummy:
        class:     EC\EuropaWS\Tests\Dummies\Proxies\MessageConverterDummy
    componentProxy.componentDummy:
        class:     EC\EuropaWS\Tests\Dummies\Proxies\ComponentConverterDummy
    proxyProvider.default:
        class:     EC\EuropaWS\Proxies\ProxyProvider
        arguments: ['@ws.settings.default']
        calls:
            - [defineMessageConverter, ['messageProxy.messageDummy', '@messageProxy.messageDummy']]
            - [defineComponentConverter, ['componentProxy.componentDummy', '@componentProxy.componentDummy']]
    client.dummy:
        class:     EC\EuropaWS\Tests\Dummies\Clients\ClientDummy
        arguments: ['@validator.default', '@proxyProvider.default', '@transporter.default', '@ws.settings.default']